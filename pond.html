    <button onclick="createAll()">Create pond</button>



    <script>
        
        //This gets ALL the ducks from the server
        let ducks = [];
        async function createAll() {
            let host = "http://localhost:8080";
            let ducksResponse = await fetch(host + "/ducks");
            ducks = await ducksResponse.json();
            for (let duck of ducks) {
                let card = document.createElement("div");
                card.className = "card";
                let img = document.createElement("img");
                img.src = host + "/ducks/" + duck.id + "/image";
                img.alt = "Avatar";
                img.style.width = "100%";
                card.appendChild(img);
                let container = document.createElement("div");
                container.className = "container";
                let h4 = document.createElement("h4");
                h4.innerHTML = "<b>" + duck.id + "</b>";
                container.appendChild(h4);
                let p = document.createElement("p");
                p.innerHTML = duck.type;
                container.appendChild(p);
                card.appendChild(container);
                document.body.appendChild(card);
            }

        



       }

    </script>
